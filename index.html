<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Welcome to Rock-Paper-Scissors</h1>
    <h2>Choose one and fight the computer!</h2>
    <p>The participant who reaches 5 points first, wins.</p>
    <div class="score_container">
        <div class="box">
            <p class="participants">player</p>
            <p class="participants">computer</p>
        </div>
        <div class="box">
            <p class="score">0</p>
            <p class="score">0</p>
        </div>
    </div>
    <div class="symbol_container">
        <div class="symbols" id="rock" onclick="decisions(this)"></div>
        <div class="symbols" id="paper" onclick="decisions(this)"></div>
        <div class="symbols" id="scissors" onclick="decisions(this)"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
