<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 class="game_window to_show">Welcome to Rock-Paper-Scissors</h1>
    <h2 class="game_window to_show">Choose one and fight the computer!</h2>
    <p class="game_window to_show">The participant who reaches 5 points first, wins.</p>
    <div class="score_container game_window to_show">
        <div class="box">
            <p class="participants">player</p>
            <p class="participants">computer</p>
        </div>
        <div class="box">
            <p class="score">0</p>
            <p class="score">0</p>
        </div>
    </div>
    <div class="symbol_container game_window to_show">
        <div class="symbols" id="rock" onclick="decisions(this)">
            <img src="./images/rock.jpg" alt="rock">
        </div>
        <div class="symbols" id="paper" onclick="decisions(this)">
            <img src="./images/paper.jpg" alt="paper">
        </div>
        <div class="symbols" id="scissor" onclick="decisions(this)">
            <img src="./images/scissor.jpg" alt="scissor">
        </div>
    </div>
    <button id="game_menu">Play Game</button>
    <button class="back_to_menu game_window to_show">Back to Menu</button>
    <script src="./index.js"></script>
</body>
</html>
